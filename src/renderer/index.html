<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>音频切割工具</title>
  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
      overflow: hidden;
    }

    /* 顶部工具栏 */
    .toolbar {
      height: 60px;
      padding: 0 20px;
      background: #E4E3E4;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      flex-shrink: 0;
    }

    .toolbar button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2196f3;
      color: white;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toolbar button:hover {
      background: #1976d2;
    }

    .toolbar button:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }

    .toolbar .separator {
      width: 1px;
      height: 24px;
      background: #e0e0e0;
    }

    /* 主要内容区 */
    .main-content {
      flex: 1;
      padding: 0;
      position: relative;
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    /* 左侧内容区 */
    .content-area {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 右侧控制面板 */
    .control-panel {
      width: 300px;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      background: #f7f6f8;
    }

    /* 标记列表区域 */
    .mark-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    /* 自定义滚动条样式 */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    /* 控制按钮区域 */
    .control-buttons {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* 空状态 */
    #emptyState {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      z-index: 1;
    }

    #dropZone {
      width: 400px;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.3s;
      background: #fff;
    }

    #dropZone.dragover {
      border-color: #2196f3;
      background: rgba(33, 150, 243, 0.1);
    }

    .upload-tip {
      color: #666;
      margin-top: 10px;
      font-size: 14px;
    }

    #fileInput {
      display: none;
    }

    /* 加载状态 */
    #loadedState {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* 播放状态栏 */
    .playback-status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 25px;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: center;
      gap: 40px;
      font-size: 12px;
      color: #666;
    }

    /* 播放状态栏左侧 */
    .playback-left {
      min-width: 80px;
      text-align: right;
    }

    /* 播放状态栏中间 */
    .playback-center {
      display: flex;
      align-items: center;
    }

    /* 播放状态栏右侧 */
    .playback-right {
      min-width: 80px;
      text-align: left;
    }

    /* 播放控制按钮 */
    .playback-control {
      border: none;
      background: none;
      padding: 4px;
      cursor: pointer;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .playback-control:hover {
      color: #2196f3;
    }

    .playback-control.playing .play-icon {
      display: none;
    }

    .playback-control.playing .pause-icon {
      display: block;
    }

    /* 波形显示区域 */
    .waveform-container {
      position: absolute;
      top: 25px;
      left: 0;
      right: 0;
      bottom: 25px;
      overflow-y: auto;
      background: #fff;
    }

    /* 文件状态栏 */
    .file-status-bar {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 25px;
      background: #f5f5f5;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 12px;
      color: #666;
    }

    #waveform {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
    }

    /* 底部状态栏 */
    .status-bar {
      height: 25px;
      padding: 0 20px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #666;
      justify-content: flex-start;
      flex-shrink: 0;
    }

    #audioInfo {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    /* 加载遮罩层 */
    #loadingMask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #loadingMask.visible {
      opacity: 1;
    }

    .loading-content {
      text-align: center;
      color: #666;
    }

    .loading-text {
      margin-top: 12px;
      font-size: 14px;
    }

    /* 加载动画 */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2196f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 播放按钮状态 */
    #playBtn.playing .play-icon {
      display: none;
    }
    #playBtn.playing .pause-icon {
      display: block !important;
    }
    #playBtn:not(.playing) .play-icon {
      display: block;
    }
    #playBtn:not(.playing) .pause-icon {
      display: none !important;
    }

    /* 确保 SVG 内的所有元素都继承颜色 */
    #playBtn svg * {
      fill: currentColor;
    }

    /* 控制面板区域样式 */
    .panel-section {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    /* 标题样式 */
    .section-title {
      font-size: 12px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    /* 滑块组样式 */
    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .slider-item {
      width: 100%;
    }

    .slider-item label {
      display: inline-block;
      font-size: 11px;
      color: #666;
      width: 36px;
    }

    .slider-container {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      width: calc(100% - 42px); /* 减去 label 宽度和间距 */
    }

    .slider {
      flex: 1;
      height: 3px;
      background: #e0e0e0;
      border-radius: 1.5px;
      appearance: none;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #2196f3;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-value {
      font-size: 11px;
      color: #666;
      min-width: 36px;
      text-align: right;
    }

    /* 按钮统一样式 */
    .auto-mark-btn,
    .mark-btn,
    .clear-marks {
      height: 20px;
      padding: 0;
      font-size: 11px;
      border: none;
      border-radius: 3px;
      background: #2196f3;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auto-mark-btn {
      width: 70px;
      margin: 0 auto;
    }

    .mark-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-start;
    }

    .mark-btn {
      width: 70px !important;
      flex: none !important;
    }

    .clear-marks {
      width: 20px !important;
      height: 20px !important;
      padding: 0 !important;
      background: transparent !important;
      color: #666 !important;
      position: relative;
    }

    .clear-marks:hover {
      background: transparent !important;
      color: #f44336 !important;
    }

    .clear-marks:disabled {
      background: transparent !important;
      color: #bdbdbd !important;
    }

    .auto-mark-btn:hover,
    .mark-btn:hover {
      background: #1976d2;
    }

    /* 标记列表样式优化 */
    .mark-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    /* 暂无标记的提示文字 */
    .mark-list .empty-tip {
      color: #666;
      text-align: center;
      font-size: 10px;
    }

    /* 标记项样式 */
    .mark-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      margin-bottom: 4px;
      border-radius: 0;
      background: #fff;
      min-height: 24px;
    }

    .mark-start {
      border-left: 3px solid #4CAF50;
    }

    .mark-end {
      border-left: 3px solid #F44336;
    }

    .mark-unpaired {
      opacity: 0.6;
    }

    .mark-info {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .mark-type {
      font-size: 11px;
      padding: 1px 4px;
      border-radius: 3px;
      background: #f0f0f0;
    }

    .mark-time {
      font-size: 11px;
      color: #666;
    }

    .delete-mark {
      padding: 2px;
      border: none;
      background: none;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s;
    }

    .delete-mark:hover {
      opacity: 1;
    }

    .delete-mark svg {
      width: 10px;
      height: 10px;
    }

    /* 添加清空按钮的提示 */
    .clear-marks::after {
      content: "清空所有标记";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 2px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .clear-marks:hover::after {
      opacity: 1;
      visibility: visible;
    }

    /* 自定义滚动条样式 */
    .mark-list::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    .mark-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 0;
    }

    .mark-list::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 2.5px;
    }

    .mark-list::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    /* 确保滚动条在不同操作系统下都能正常显示 */
    .mark-list {
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: rgba(0, 0, 0, 0.2) rgba(0, 0, 0, 0.05); /* Firefox */
    }

    /* 修复 mark-list 容器样式 */
    .mark-list-section {
      display: flex;
      flex-direction: column;
      height: 0; /* 重要：让容器能够正确计算滚动高度 */
      flex-grow: 1;
    }

    /* 适配不同操作系统的滚动条样式 */
    @media screen and (min-resolution: 192dpi) {
      .mark-list::-webkit-scrollbar {
        width: 6px;
      }
    }

    /* 标记项内部样式调整 */
    .mark-info {
      gap: 6px;
    }

    .mark-type {
      font-size: 11px;
      padding: 1px 4px;
    }

    .mark-time {
      font-size: 11px;
    }

    .delete-mark {
      padding: 2px;
    }

    .delete-mark svg {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <!-- 顶部工具栏 -->
  <div class="toolbar">
    <button id="openFileBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 19h18v-2H3v2zm0-6h18v-2H3v2zm0-8v2h18V5H3z"/>
      </svg>
      打开文件
    </button>

    <div class="separator"></div>

    <button id="playBtn" disabled>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <g class="play-icon">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </g>
        <g class="pause-icon" style="display: none;">
          <path d="M5 3h4v18H5zM15 3h4v18h-4z" stroke="none"/>
        </g>
      </svg>
      <span class="btn-text">播放</span>
    </button>

    <div class="separator"></div>

    <button id="exportBtn" disabled>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
      导出
    </button>
  </div>

  <!-- 主要内容区 -->
  <div class="main-content">
    <!-- 左侧内容区 -->
    <div class="content-area">
      <!-- 空状态 -->
      <div id="emptyState">
        <div id="dropZone">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="1">
            <path d="M19 13v6H5v-6H3v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-6h-2z"/>
            <path d="M13 12.67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>
          </svg>
          <p class="upload-tip">拖拽音频文件到这里，或点击上传</p>
        </div>
        <input type="file" id="fileInput" accept=".mp3,.m4a,.mp4">
      </div>

      <!-- 加载状态 -->
      <div id="loadedState">
        <!-- 播放状态栏 -->
        <div class="playback-status-bar">
          <div class="playback-left">
            <span class="current-time" style="color: #2196f3">00:00:00:00</span>
          </div>
          <div class="playback-center">
            <button class="playback-control">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <g class="play-icon">
                  <polygon points="8 5 19 12 8 19 8 5"/>
                </g>
                <g class="pause-icon" style="display: none;">
                  <rect x="6" y="4" width="4" height="16"/>
                  <rect x="14" y="4" width="4" height="16"/>
                </g>
              </svg>
            </button>
          </div>
          <div class="playback-right">
            <span class="total-time">00:00:00:00</span>
          </div>
        </div>

        <!-- 波形显示区域 -->
        <div class="waveform-container custom-scrollbar">
          <canvas id="waveform"></canvas>
        </div>

        <!-- 文件状态栏 -->
        <div class="file-status-bar">
          <div id="audioInfo">
            <!-- 音频信息将通过 JS 动态插入 -->
          </div>
        </div>
      </div>

      <!-- 加载遮罩层 -->
      <div id="loadingMask">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">正在处理音频文件...</div>
        </div>
      </div>
    </div>

    <!-- 右侧控制面板 -->
    <div class="control-panel">
      <!-- 自动标记功能组 -->
      <div class="panel-section">
        <h3 class="section-title">自动标记</h3>
        <div class="section-content">
          <div class="slider-group">
            <div class="slider-item">
              <label>阈值</label>
              <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="slider" id="thresholdSlider">
                <div class="slider-value">50%</div>
              </div>
            </div>
            <div class="slider-item">
              <label>留白</label>
              <div class="slider-container">
                <input type="range" min="0" max="10" value="1" step="0.1" class="slider" id="silenceSlider">
                <div class="slider-value">1.0s</div>
              </div>
            </div>
          </div>
          <button class="auto-mark-btn" disabled>开始标记</button>
        </div>
      </div>

      <!-- 手动标记功能组 -->
      <div class="panel-section">
        <h3 class="section-title">手动标记</h3>
        <div class="section-content">
          <div class="mark-buttons">
            <button class="mark-btn start-mark" disabled>插入绿旗</button>
            <button class="mark-btn end-mark" disabled>插入红旗</button>
          </div>
        </div>
      </div>

      <!-- 标记列表 -->
      <div class="panel-section mark-list-section">
        <div class="section-header">
          <h3 class="section-title">标记列表</h3>
          <button class="clear-marks" disabled title="清空所有标记">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M4 6v14c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6M9 6V4c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v2"/>
              <path d="M10 11v6M14 11v6"/>
            </svg>
          </button>
        </div>
        <div class="mark-list custom-scrollbar">
          <div class="empty-tip">暂无标记</div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
