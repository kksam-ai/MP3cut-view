<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>音频切割工具</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    #dropZone {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 20px 0;
      transition: all 0.3s;
    }

    #dropZone.dragover {
      border-color: #2196f3;
      background: rgba(33, 150, 243, 0.1);
    }

    #fileInput {
      display: none;
    }

    .upload-tip {
      color: #666;
      margin-top: 10px;
      font-size: 14px;
    }

    #audioInfo {
      margin: 20px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      display: none;
    }

    #waveform {
      width: 100%;
      height: 200px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>音频切割工具</h2>
    <div id="dropZone">
      <div>拖拽音频文件到这里</div>
      <div class="upload-tip">支持的格式: M4a, mp3, MP4</div>
      <input type="file" id="fileInput" accept=".m4a,.mp3,.mp4">
    </div>
    <div id="audioInfo"></div>
    <canvas id="waveform"></canvas>
    <div id="controls">
      <button id="playBtn">播放</button>
      <input type="range" id="progress" min="0" max="100" value="0">
      <input type="range" id="volume" min="0" max="100" value="100">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
